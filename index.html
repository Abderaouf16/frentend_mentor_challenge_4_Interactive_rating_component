<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@300&family=Outfit:wght@300&family=Overpass:wght@700&family=Roboto&display=swap');
  </style>
  <title>Interactive rating component</title>
</head>

<body>
  <main class="container">
    <div class="card">


      <div class="submit-page">
        <div class="star_icon">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="card_title">
          <h1>How did we do?</h1>
        </div>
        <div class="card_text">
          <p>Please let us know how we did with your support request.All feedback
            is appreciated to help us improve our offering!</p>

        </div>
        <div class="rating_groupe">
          <input type="radio" class="rating" id="1-star" name="ratings" value="1">
          <label for="1-star" class="rating-container">
            <span class="rating-value">1</span>
          </label>

          <input type="radio" class="rating" id="2-star" name="ratings" value="2">
          <label for="2-star" class="rating-container">
            <span class="rating-value">2</span>
          </label>

          <input type="radio" class="rating" id="3-star" name="ratings" value="3">
          <label for="3-star" class="rating-container">
            <span class="rating-value">3</span>
          </label>

          <input type="radio" class="rating" id="4-star" name="ratings" value="4">
          <label for="4-star" class="rating-container">
            <span class="rating-value">4</span>
          </label>

          <input type="radio" class="rating" id="5-star" name="ratings" value="5">
          <label for="5-star" class="rating-container">
            <span class="rating-value">5</span>
          </label>
        </div>


        <button class="card__btn">SUBMIT</button>
      </div>
    </div>
  </main>
</body>

</html>
